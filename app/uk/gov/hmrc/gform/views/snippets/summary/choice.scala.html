@import uk.gov.hmrc.gform.models.components.FieldValue
@import uk.gov.hmrc.gform.views.html.localisation

@(fieldValue: FieldValue, selections: List[String])

<tr>
  <td>
    @localisation(fieldValue.shortName.getOrElse(fieldValue.label))
  </td>

  <td>
    @selections.map{ selection => @selection<br /> }
  </td>
</tr>
