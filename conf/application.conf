play.filters {
  cors {
    allowedOrigins = [
       "http://localhost",
       "null" # https://stackoverflow.com/a/22625354/2522894
    ]
    allowedHttpMethods = ["GET"]
  }
}

controllers {
  uk.gov.hmrc.play.health.HealthController = {
    needsAuth = false
  }
}

session.wipeIdleSession = false

tracking-consent-frontend {
  gtm.container = "a"
}

microservice {

    services {

      auth {
        host = localhost
        port = 8500
      }
      gform {
        host = localhost
        port = 9196
      }
      email {
        host = localhost
        port = 8300
      }
      file-upload {
        #we connect to file-upload via gform in order to intecept and change some of the reqest/responses
        host = localhost  #gform host
        port = 9196       #gform port
        path-prefix = /gform/test-only/file-upload-interceptor/intercept
      }
      upscan {
        host = localhost
        port = 9570
      }
      address-lookup {
        host = localhost
        port = 9022
      }
      gg {
        protocol = http
        host = localhost
        port = 8570
        url = "enrol"
        enrol {
          portalId = "Default"
        }
      }
      save4later {
        host = localhost
        port = 9272
        domain = save4later
      }
      tax-enrolments {
        host = localhost
        port = 9995
      }
      csp-partials {
        protocol = http
        host = localhost
        port = 8291
      }
      seiss {
        host = localhost
        port = 9715
      }
      enrolment-store-proxy {
        host = localhost
        port = 9595
      }
      bars {
        host = localhost
        port = 9871
        base-path = ""
      }
      companies-house-api-proxy {
        host = localhost
        port = 9991
      }
      nino-insights {
        host = localhost
        port = 9197
        base-path = "/gform-stubs/nino"
      }
      bank-account-insights {
        host = localhost
        port = 9197
        base-path = "/gform-stubs/bank-account"
      }
    }
}

metrics {
    enabled = true
}

auditing {
  enabled=true
}

feature {
  encrypt = false
  emailEnabled = false
  concurrentAgentAccess = false
}

# Please keep this value the same as auth-module.timeout
session.timeoutSeconds = 900
auth-module {
  hmrc = {
    timeoutEnabled = true
    timeout = 900
    countdown = 120
    keepAliveUrl = "/submissions/keep-alive"
    signOutUrl = "/submissions/sign-out"
  }
  anonymous = {
    timeoutEnabled = false
    timeout = 0
    countdown = 0
    keepAliveUrl = "/"
    signOutUrl = ""
  }
  awsAlbAuth = {
    timeoutEnabled = false
    timeout = 0
    countdown = 0
    keepAliveUrl = "/"
    signOutUrl = ""
  }
  email = {
    timeoutEnabled = true
    timeout = 900
    countdown = 120
    keepAliveUrl = "/submissions/keep-alive"
    signOutUrl = "/submissions/sign-out"
  }
}

# similar to keepAlive but responds with 403 if not authenticated
refresh-session-url = "/submissions/refresh-session"

contact-frontend {
  host = "http://localhost:9250"
}

government-gateway-sign-in-url = "http://localhost:9949/auth-login-stub/gg-sign-in"
gform-frontend-base-url = "http://localhost" # local nginx
agent-subscription-frontend-base-url = "http://localhost:9437"
signout-url="https://www.tax.service.gov.uk/gg/sign-out"
footer-accessibility-statement-url="/accessibility-statement"
future.timeout = 20

enrolment-service.use-tax-enrolments=true

bootstrap.http.headersAllowlist=["x-amzn-oidc-data"]
albAdminIssuerUrl=""

case-worker-assumed-identity-cookie="caseworker-assumed-identity"

internal-auth.token = "<INSERT-VALUE>"
