include "frontend.conf"

appName="gform-frontend"

formMaxAttachmentSizeMB = 10

restrictedFileExtensionList = ["jfif", "png"]

play.application.loader = uk.gov.hmrc.gform.ApplicationLoader

play.http.router=prod.Routes
play.i18n.langs = [ "en", "cy"]

# Content Security Policy
play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp {
  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = true
  }

  directives {
    base-uri = "'self'"
    block-all-mixed-content = ""
    child-src = "'self' https://www.googletagmanager.com"
    connect-src = "'self' localhost:9000 localhost:9032 localhost:9570 localhost:12345 https://www.google-analytics.com https://region1.analytics.google.com https://stats.g.doubleclick.net https://*.upscan.tax.service.gov.uk"
    default-src = "'none'"
    frame-ancestors = "'self'"
    img-src = "'self' https://stats.g.doubleclick.net https://www.googletagmanager.com https://www.google-analytics.com https://tagmanager.google.com  ssl.gstatic.com www.gstatic.com https://www.google.com/ads/ga-audiences https://www.google.co.uk/ads/ga-audiences"
    font-src = "'self' https://fonts.gstatic.com"
    script-src = ${play.filters.csp.nonce.pattern} "'strict-dynamic' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' localhost:9000 localhost:9032 localhost:9570 localhost:12345 www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com stats.g.doubleclick.net analytics.analytics-egain.com 'strict-dynamic'"
    style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:9000 localhost:9032 localhost:9570 localhost:12345 https://tagmanager.google.com https://fonts.googleapis.com"
  }
}

