include "common.conf"

appName="gform-frontend"

application.router=prod.Routes

application.global= uk.gov.hmrc.gform.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.gform.GuiceModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
#play.crypto.secret="xmp46QiSN1xrRmdzUWsM6HFBXqgN5EEoDtL4PUMDSClBcdezLTOuKAZOEVTGj41T"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }
      gform {
        host = localhost
        port = 9196
      }
      eeitt {
        host = localhost
        port = 9191
      }
      file-upload {
        host = localhost
        port = 8898
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.241.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

government-gateway-sign-in-url = "http://localhost:9949/auth-login-stub/gg-sign-in"
gform-frontend-base-url = "http://localhost:9195"
fileUploadRedirect = "http://localhost/submissions/form"

cachable {
  session-cache {
    host = localhost
    port = 8400
    domain = keystore
  }
}

Dev {
  microservice {
    services {
      cachable {
        session-cache {
          host = localhost
          port = 8400
          domain = keystore
        }
      }
    }
  }
}

Prod {
  microservice {
    services {
      cachable {
        session-cache {
          host = key-store.public.mdtp
          port = 80
          domain = keystore
        }
      }
    }
  }
}
